{% extends 'base.html' %}
{% block content %}

<h1 class="banner">Add artists 🎵</h1>

<h3>Search:</h3>

    <input type="search" name="search">

  <div>
    <input type="submit" value="Add">
  </div>

</form>

{% endblock %}
