{% extends 'base.html' %}
{% block content %}

<p class="backarrow"><a id="backarrow" href="/artists/{{ user_id }}">Back ⬅️</a></p>

<h1 class="banner">Add artists 🎵</h1>


<div id="addform">
  <h3>Search:</h3>
  <form id="addsearch" action="/add-artist/{{ user_id }}" method="POST">
  
    <div>
      <input type="search" name="search">
    </div>
  
    <div>
      <input class="buttons" type="submit" value="Add">
    </div>
  
  </form>
</div>

{% endblock %}
