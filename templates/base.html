<!DOCTYPE html>
<html>
<head>
  <title>Stalk-Star</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/stalk-star.css') }}">
</head>

<body>
  
  <div class="main-box">
    {% block content %} {% endblock %}
  </div>

  <div class="messages">  
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
         {% for message in messages %}
          <div class="message_flash">{{ message }}</div>
         {% endfor %}
     </ul>
   {% endif %}
  {% endwith %}
  {% block body %}
  {% endblock %}</div>
  
</body>
</html>
