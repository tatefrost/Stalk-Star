{% extends 'base.html' %}
{% block content %}

<p><a href="/home/{{ user.user_id }}">Back ⬅️</a></p>

<h1>Your Artists 🎵</h1>

<h3>Search:</h3>
<form action="/artists-filter/{{ user.user_id }}" method="POST">

  <div>
    <input type="filter" name="filter">
  </div>

  <div>
    <input type="submit" value="Search">
  </div>

</form>

<p><a href="/add-artist/{{ user.user_id }}">Add artists</a></p>

<div class="box" id="artists_list">
  <ul>
  {% for artist in artists_list %}
    <li>
      <span>{{ artist }}<form action="/artists-delete/{{ artist }}" method="POST"><input type="submit" value="X"></form></span>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
